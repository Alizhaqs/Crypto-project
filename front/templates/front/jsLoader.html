 <script>

        $('a[data-toggle="pill"]').click(function() {
                //alert($(this).attr('href'));
                pill = $(this).attr('href');
                setCookie("pill", pill);
        });
        window.onload = function() {
            selpill = getCookie("pill");
            //(selpill);
            $(".tab-pane").removeClass("active show");
             $(".nav-item a").removeClass("active");
            $(selpill).addClass("active show");
            $(".nav-item a[href='"+selpill+"']").addClass("active show");
        }

    </script>
